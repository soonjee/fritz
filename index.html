<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fritz 포트폴리오2222222</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/jquery.mb.YTPlayer.min.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/siwper_club.css">
    <style>
        * {
            outline: 1px solid #f00;
        }
    </style>
</head>

<body>
    <div class="Wrap">
        <!-- 팝업창 -->
        <div class="popup">
            <div class="pop_case">
                <div class="pop_inner">
                    <div class="pop_con">
                        <img src="./assets/popup.jpg" alt="">
                    </div>
                    <div class="pop_close">
                        <input type="checkbox">
                        <span>오늘 하루 열지 않기</span>
                        <button><i class="xi-close"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 헤더 -->
        <header class="Header">
            <div class="line"></div>
            <div class="container">
                <ul class="Gnb">
                    <li>
                        <a href="">SHOP</a>
                    </li>
                    <li>
                        <a href="">COFFEE CLUB</a>
                    </li>
                    <li>
                        <a href="">WHOLESALE</a>
                    </li>
                    <li>
                        <a href="">EDUCATION</a>
                    </li>
                </ul>
                <h1 class="Logo">
                    <a href="#!">
                        <img src="./assets/logo_01.png" alt="">
                    </a>
                </h1>
                <ul class="H_right">
                    <li>
                        <a href="">LOGIN</a>
                    </li>
                    <li>
                        <a href="">MY PAGE</a>
                    </li>
                    <li>
                        <a href="">CART </a>
                    </li>
                    <li>
                        <a href="">CONTACT</a>
                    </li>
                    <li>
                        <a href="">ENG <i class="xi-caret-down"></i></a>
                    </li>
                </ul>
            </div>
        </header>

        <!-- 메인 -->
        <main class="Main">
            <section class="Main_Visual">
                <div class="Main_slider">
                    <figure>
                        <img src="./assets/main01.png" alt="">
                    </figure>
                    <figure>
                        <img src="./assets/main02.png" alt="">
                    </figure>
                    <figure>
                        <img src="./assets/main03.png" alt="">
                    </figure>
                    <figure>
                        <img src="./assets/main04.png" alt="">
                    </figure>
                </div>
                <div class="Main_act">
                    <a href="#s2" class="wheel">
                        <span>
                            <i class="xi-angle-down"></i>
                        </span>
                    </a>
                    <!-- <p class="act_txt">DISCOVER MORE</p> -->
                </div>
            </section>

            <!-- section01 커피클럽 -->
            <section class="Section01">
                <div class="inner">
                    <div class="sc_tit">
                        <h2>FRITZ SHOP</h2>
                        <figure>
                            <img src="./assets/coffeeclub-logo.png" alt="">
                        </figure>
                    </div>
                    <div class="sc_info">
                        <h3>COFFEE CLUB</h3>
                        <p>커피클럽은 어디서든 간편하게 프릳츠 커피를 <br/>
                            즐기실 수 있도록정기 배송해드리는 프로그램입니다.
                        </p>
                        <br/>
                        <p>COFFEE SUBSCRIPTION PROGRAM AT YOUR SERVICE.</p>
                    </div>
                    <div class="Club_slider">
                        <div style="--swiper-navigation-color: #233B5F; --swiper-pagination-color: #fff"
                            class="swiper mySwiper2">
                            <!-- right 제품 스와이프 -->
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="./assets/coffeeclub00.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/coffeeclub01.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/coffeeclub02.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/coffeeclub03.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/coffeeclub04.jpg" />
                                </div>
                            </div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                        </div>
                        <!-- left 제품 스와이프 -->
                        <div thumbsSlider="" class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="./assets/coffeeclub00.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/coffeeclub01.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/coffeeclub02.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/coffeeclub03.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="./assets/coffeeclub04.jpg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- section02 커피클럽 배너 -->
            <section class="Section02">
                <div class="inner">
                    <figure>
                        <img src="./assets/service_logo.png" alt="">
                    </figure>
                    <div class="sc_banner">
                        <p>
                            플릳츠가 직접 골라 소개하는 <br/>
                            다양한 커피들을 정기 배송 서비스로 즐겨보세요!
                        </p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="Footer">

        </footer>
    </div>



    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/jquery.mb.YTPlayer.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
